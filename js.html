<html>
    <head>
        <title>jsProject</title>
    </head>
    <body bgcolor="grey">
        <center><h2>Expense Form</h2></center>
        <fieldset>
            <form onsubmit="savetoLocalstorage(event)">
                Expense Amount:<br>
                <input type="text" name="amount"><br><br>
                Choose Description:<br>
                <input type="text" name="description"><br><br>
                
                Choose Category:<br>
                <input type="text" name="category"><br><br>
                Add Expense:<br>
                <button>submit</button>
            </form>
        </fieldset>
        <ul id="listOfItem"></ul>
        <script>
            function savetoLocalstorage(event) {
    event.preventDefault();
    let Amount = event.target.amount.value;
    let Description = event.target.description.value;
    let Category = event.target.category.value;

    let obj1 = {
        Amount,
        Description,
        Category
    };
    localStorage.setItem(obj1.Amount, JSON.stringify(obj1));
    showUserDetailsOnScreen(obj1);
}

function showUserDetailsOnScreen(obj1) {
    let parentEl = document.getElementById("listOfItem");
    let childEl = document.createElement("li");
    childEl.textContent = obj1.Amount + "-" + obj1.Description + "-" + obj1.Category;
    const deleteButton = document.createElement('input');
    deleteButton.type = "button";
    deleteButton.value = "Delete";
    deleteButton.onclick = () => {
        localStorage.removeItem(obj1.Amount);
        parentEl.removeChild(childEl);
    };
    const editButton = document.createElement('input');
    editButton.type = "button";
    editButton.value = "edit";
    editButton.onclick = () => {
        localStorage.removeItem(obj1.Amount);
        parentEl.removeChild(childEl);
        document.getElementById('AmountInputTag').value = obj1.Amount;
    };
    childEl.appendChild(deleteButton);
    childEl.appendChild(editButton);
    parentEl.appendChild(childEl);
}
        </script>
    </body>
</html>
